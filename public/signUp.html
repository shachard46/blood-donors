<html lang="he" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ABO SingUp</title>
    <link rel="stylesheet" href="signUp.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.1/underscore-min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script>
        $(function () {
            $("#datepicker").datepicker(
                {
                    dateFormat: "dd/mm/yy"
                }
            );
        });
    </script>
</head>

<body>
    <div class="side_container">
    </div>
    <div class="singUp_container">

        <h1 class="text">ברוכים הבאים ל - ABO</h1>
        <h3 class="text">רוצים לקבל התראות אוטומטיות על התרמות באיזור שלכם בזמן המתאים?
            מלאו את הפרטים וקבלו התראות </h3>
        <br><br> <!-- line break -->

        <form id="form">

            <input class="inputText" name="fname" type="text" placeholder="שם פרטי" />
            <input class="inputText" name="lname" type="text" placeholder="שם משפחה" />
            <br><br> <!-- line break -->


            <input class="inputText" name="address" type="text" placeholder="כתובת" />
            <input class="inputText" name="lastDonation" type="text" id="datepicker" placeholder="תאריך תרומה אחרון" />

            <br><br> <!-- line break -->

            <input class="inputText" name="mail" type="email" placeholder="מייל" />
            <input class="inputText" name="phone_number" type="text" placeholder="מספר טלפון" />
            <br><br> <!-- line break -->
            <h3 class="text">על ידי לחיצה על ההרשמה אתם מאשרים לקבל מידע פרסומי ומאשרים שימוש בנתונים לשיפור המערכת</h3>
            <button class="Button" type="button" onclick="post()">הרשמה</button>
            <!-- onclick="location.href='Thanks.html'" -->
        </form>
        <img src="./img/LogoV3.png" class="logo">
        <button class="Button return" onclick="location.href='index.html'">מציאת התרמה</button>


    </div>
    <div class="side_container">
    </div>


</body>

</html>
