<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8" />
    <script src="script.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn-e1Drb9Xo7lq-yjrFbtOOzLQEX5XATs&libraries=geometry&callback=initMap"></script>
</head>

<body>
    <div class="row">
        <div class="form_container">
            <img src="./img/Logo.png" class="logo">
            <input type="text" placeholder="איפה אתה גר?" class="location_input_container" id="location_input">
            <div class="discription_title_container">
                <main><span>מה חשוב לך?</span></main>
                <div class="discription_txt_container">
                    <article><span>ניתן לבחור מתוך האפשרויות הבאות,</span></article>
                    <article><span>כל בחירה תסנן את התוצאות</span> </article>
                </div>
            </div>
            <div class="max_distance_container">
                <article><span>max distance</span> </article>
                <div class="slidecontainer">
                    <div class="slider_container">
                        <span class="dis_value" id="Value"></span>
                        <input type="range" min="1" max="100" value="50" class="slider" id="disRange" dir="ltr">
                    </div>
                    <script>
                        var slider = document.getElementById("disRange");
                        var output = document.getElementById("Value");
                        output.innerHTML = slider.value;
                        slider.oninput = function () {
                            output.innerHTML = this.value;
                        }
                    </script>
                </div>
            </div>
            <div class="date_filter">
                <div>
                    <input type="radio" id="Exact_date" name="drone" value="תאריך מדויק" checked>
                    <label for="Exact_date">תאריך מדויק</label>
                </div>
                <div>
                    <input type="radio" id="Date_range" name="drone" value="טווח תאריכים">
                    <label for="Date_range">טווח תאריכים</label>
                </div>
            </div>
            <div class="date">
                <input type="date" name="date" id="date">
            </div>
            <div class="send_buton">
                <button type="button" onClick=getVal()>סנן תוצאות</button>
                <script>
                    function getVal() {
                        var txt = document.getElementById("location_input").value;
                        set_home_Adreess(txt);
                        addRow();

                    }
                </script>
                <table id="myTableData"   border="1" cellpadding="2">
                    <tr>
                        <td><b>-</b></td>
                        <td><b>תאריך</b></td>
                        <td><b>כתובת</b></td>
                        <td><b>זמן התחלה</b></td>
                        <td><b>זמן סיום</b></td>
                        <td><b>מרחק</b></td>
                    </tr>
                </table>

            </div>

        </div>
        <div id="map" class="map_container"></div>
    </div>

</body>

</html>
