<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="map_container">
        <head>
            <title>Geocoding service</title>
            <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
            <meta charset="utf-8">
            <style>
              #map {
                height: 100%;
              }
              html, body {
                height: 100%;
                margin: 0;
                padding: 0;
              }
            </style>
          </head>
          <body>
            <div id="map"></div>
            <script src="Map.js">
            </script>
            <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn-e1Drb9Xo7lq-yjrFbtOOzLQEX5XATs&callback=initMap">
            </script>
          </body>
    </div>
    <div class="form_container">
        <form action="POST">
            <div class="location_input_container">
                <input type="text" placeholder="איפה אתה גר?" id="location_input">
                <input type=button onClick=getVal() value='click here'>
                <script>
                    function getVal()
                    {
                        var txt = document.getElementById("location_input").value;
                        set_home_Adreess(txt);
                    }
                </script>
            </div>
            <div>
                <span>מה חשוב לך?</span>
            </div>
            <div>
                <span>Max Distance</span>
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
            <div class="date_container">
                <div class="calender_container">
                    <input type="date" name="date" id="date">
                </div>
                <div class="date_type_container">
                    <span>תאריך מדויק או טווח תאריכים</span>
                    <input type="radio" name="date_type" id="exact"><br>
                    <input type="radio" name="date_type" id="range"><br>
                </div>
            </div>
        </form>
    </div>
    
</body>

</html>
